<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 3D Website with CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-sky  color="blue"></a-sky >

        
        <a-sphere position="0 1.70 -5" radius="1.5"  rotation="0 20 0" color="silver"></a-sphere> 

        
        <a-Torus position="0 1.70 -5" radius="1.98" color="violet"></a-torus>

        
        <a-cone position="0 0.35 -3" radius="0" height="1.2" color="orange"></a-cone>

        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>

       
        <a-cylinder position="0 1.67 -3" radius="0.5" height="1.1"  color="red"></a-cylinder>
        
        
        
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
